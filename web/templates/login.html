<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Righteous&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/text.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='javascript/static.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='javascript/navbar.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='javascript/personal.js') }}"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Glorious Geese</title>
</head>

<body id=login>
    <script>
        body = d3.select("body#login")
            .style("background-color", colors.white)
            .style("padding", "20px 24px 20px 24px")

        renderNavbar(body)

        body = body.append("div")
            .style("position", "absolute")
            .style("top", "50%")
            .style("left", "50%")
            .style("-ms-transform", "translate(-50%, -50%)")
            .style("transform", "translate(-50%, -50%)")
            .style("margin", 0)

        let imageSize = 300
        let imageSvg = body.append("div")
            .style("padding", "3% 0 0 0")
            .style("display", "flex")
            .style("align-items", "center")
            .style("justify-content", "center")
            .style("width", "100%")
            .append("svg")
            .attr("height", imageSize)
            .attr("width", imageSize)
        imageSvg.append("image")
            .attr("href", "../static/icons/undraw_statistic_chart_38b6.svg")
            .attr("height", imageSize)
            .attr("width", imageSize)
            .attr("x", 0)
            .attr("y", 0)

        body.append("div")
            .attr("class", "header")
            .style("color", colors.black)
            .style("text-align", "center")
            .html("My Fellowship.")
        body.append("div")
            .attr("class", "caption")
            .style("color", colors.black)
            .style("text-align", "center")
            .html("Login with Github to view your personal statistics!")

        let div = body.append("div")
            .style("padding", "40px 0 0 0")
            .style("display", "flex")
            .style("align-items", "center")
            .style("justify-content", "center")
            .style("width", "100%")

        let svg = div.append("svg")
            .attr("height", 40)
            .attr("width", 120)

        let height = svg.attr("height")
        let width = svg.attr("width")

        svg.append("rect")
            .attr("height", height)
            .attr("width", width)
            .attr("x", 0)
            .attr("y", 0)
            .attr("rx", 20)
            .attr("fill", colors.yellow)

        svg.append("image")
            .attr("href", "../static/icons/github.svg")
            .attr("height", height / 2)
            .attr("width", height / 2)
            .attr("x", 12)
            .attr("y", height / 4)

        svg.append("image")
            .attr("href", "../static/icons/GitHub_Logo_White.svg")
            .attr("height", height * 0.65)
            .attr("width", width - height / 2 - 48)
            .attr("x", height / 2 + 24)
            .attr("y", height / 2 - height * 0.65 / 2)

        svg.append("rect")
            .attr("id", "buttonCentre")
            .attr("height", height)
            .attr("width", width)
            .attr("x", 0)
            .attr("y", 0)
            .attr("rx", 20)
            .attr("opacity", 0)
            .attr("cursor", "pointer")
            .on("click", function() {
                window.location = "/login/github"
            })
    </script>

</body>

</html>
